<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每日随机语录</title>
    <style>
        body { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
            background: #f0f8ff; 
            font-family: 'Segoe UI', Tahoma, sans-serif; 
            text-align: center;
        }
        .card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            max-width: 90%;
        }
        .quote {
            font-size: 28px;
            color: #333;
            margin: 25px 0;
            min-height: 80px;
            line-height: 1.6;
        }
        .author {
            font-size: 18px;
            color: #666;
            font-style: italic;
        }
        .refresh-btn {
            background: #4e73df;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
        }
        .refresh-btn:hover {
            background: #2e59d9;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>每日一句</h1>
        <div class="quote" id="quote">加载中...</div>
        <div class="author" id="author"></div>
        <button class="refresh-btn" onclick="loadNewQuote()">换一句</button>
    </div>
    <script>
        // 随机文本库（可自由增删）
        const quotes = [
            { text: "祝你幸福", author: "—— 来自好友" },
            { text: "我不幸福", author: "—— 匿名" },
            { text: "今天的努力是明天的收获", author: "—— 励志君" },
            { text: "保持微笑，世界会更好", author: "—— 正能量" }
        ];
        
        function loadNewQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            document.getElementById("quote").textContent = quotes[randomIndex].text;
            document.getElementById("author").textContent = quotes[randomIndex].author;
        }
        
        // 首次加载+每30秒自动刷新
        window.onload = loadNewQuote;
        setInterval(loadNewQuote, 30000); 
    </script>
</body>
</html>
